baseURL: https://henningkafka.com # todo: change site url.
title: Henning.Kafka # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  logo: img.png # todo: add your custom logo to static/
  # subtitle: Eternity is a minimalist Hugo theme designed for portfolio sites with a fresh feel. # todo: change default subtitle for your website.
  copyright: All rights reserved. # todo: set your copyright type.
  author: Henning Kafka # todo: set your full name.
  dontShowSource: true # please, do not do this :)
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://www.instagram.com/henning.kafka'
      landing: true
    - icon: 'fab fa-500px fa-lg'
      url: 'https://500px.com/p/henningkafka'
      landing: true
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:henning.kafka@gmail.com'
      landing: true
  homepage: "/haveaseat" # homepage link, mostly same with menu.main[0]
  specialPages:
    - haveaseat
    - archive
  bypassWelcomePage: true # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: true # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: true  # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  haveaseat: ":filename/"

menu:
  main:
    - name: haveaseat
      url: /haveaseat/
      weight: 1
    - name: people
      url: /tags/people/
      weight: 3
    - name: nature
      url: /tags/nature/
      weight: 2
    - name: archive
      url: /tags/archive/
      weight: 4
    - name: about
      url: /about/
      weight: 5
